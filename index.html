<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Polar Platter</title>
    <link rel="icon" type="image/png" href="assets/images/polarplatterR.png">

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div id="logo-container">
            <a href="#" class="logo">POLAR PLATTER</a>
        </div>
        <ul id="nav-links">
            <li class="nav-obj dropdown">
                <a href="#">Products <i class="fa fa-angle-down"></i></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Cryo-Cutlery</a></li>
                    <li><a href="#">Glacial-Vortex</a></li>
                </ul>
            </li>
            <li class="nav-obj"><a href="#">Projections</a></li>
            <li class="nav-obj"><a href="#">Contact</a></li>
            <li class="nav-obj"><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div id="main">
        <section id="landing">
            <div id="slider">
                <button id="prev" class="arrow">&#10094;</button>
                <button id="next" class="arrow">&#10095;</button>
                <div id="slides">
                    <div id="slide1" class="slide">
                        <div id="slide1-text">
                            <h1>CRYO-<br>CUTLERY</h1>
                            <h2>
                                The world's first
                                <strong class="cold">coolant-cooled</strong> cutlery.
                            </h2>
                            <a href="#" class="learn">Learn More</a>
                        </div>

                        <img id="action" src="assets/images/utensils_action.png">
                        <img id="circle1" src="assets/images/circle.png">
                    </div>
                    <div id="slide2" class="slide">
                        <div id="slide2-text">
                            <h1>GLACIAL-VORTEX</h1>
                            <div id="slide2-tag">
                                <h2>
                                    Taste 
                                    <strong class="cold">absolute zero</strong>.
                                </h2>
                                <a href="#" class="learn">Learn More</a>
                            </div>
                        </div>
                        <img id="freezinator" src="assets/images/freezinator.png">
                        <img id="circle2" src="assets/images/circle.png">
                    </div>
                    <div id="slide3" class="slide">
                    </div>
                </div>
            </div>

            <div id="scroll-bar">
                <div class="scroll-section" data-index="0"></div>
                <div class="scroll-section" data-index="1"></div>
                <div class="scroll-section" data-index="2"></div>
                <div id="highlight"></div>
            </div>
        </section>
    </div>
</body>

</html>
